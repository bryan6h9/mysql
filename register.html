<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo Global */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor de registro */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8); /* Caja semi-transparente */
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #e50914; /* Rojo elegante */
      text-shadow: 0 0 10px #e50914, 0 0 20px rgba(229, 9, 20, 0.6);
    }

    .login-box .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .login-box label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #aaa;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .login-box input::placeholder {
      color: #666;
    }

    .login-box button {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #e50914;
      color: #fff;
      border: 2px solid #e50914;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: transparent;
      color: #e50914;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Crear Cuenta</h1>
      <form id="register-form">
        <div class="input-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="email">Correo electr칩nico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" name="password" placeholder="Crea una contrase침a" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function (event) {
      event.preventDefault(); // Evitar recarga de p치gina

      // Obtener los valores de los campos
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Enviar datos al servidor
        const response = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, password }),
        });

        if (response.ok) {
          alert("Registro exitoso.");
          window.location.href = "/login.html"; // Cambia la URL si es necesario
        } else {
          const errorData = await response.json();
          alert("Error al registrar usuario: " + errorData.message);
        }
      } catch (error) {
        console.error("Error al enviar datos:", error);
        alert("Hubo un problema al registrar al usuario.");
      }
    });
  </script>
</body>
</html>
