<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo Global */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor de inicio de sesión */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8); /* Caja semi-transparente */
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #e50914; /* Rojo elegante */
      text-shadow: 0 0 10px #e50914, 0 0 20px rgba(229, 9, 20, 0.6);
    }

    .login-box .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .login-box label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #aaa;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .login-box input::placeholder {
      color: #666;
    }

    .login-box button {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #e50914;
      color: #fff;
      border: 2px solid #e50914;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: transparent;
      color: #e50914;
    }

    .login-box a {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #e50914;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-box a:hover {
      color: #ff4b5c;
    }

    .return-link {
      margin-top: 10px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      font-size: 0.9rem;
      color: #fff;
      border: 2px solid #e50914;
      padding: 10px 20px;
      border-radius: 30px;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .return-link:hover {
      background-color: #e50914;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <a href="index.html" class="return-link">Regresar al inicio</a>
      <p><a href="/register">¿No tienes cuenta? Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
